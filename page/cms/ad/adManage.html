<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" href="../../../static/ace/css/font-awesome.css"/>

    <!-- page specific plugin styles -->

    <!-- ace styles & fonts & common-->

    <link rel="stylesheet" href="../../../static/ace/css/ace-fonts.css"/>
    <link rel="stylesheet" href="../../../static/css/common.css"/>

    <link rel="stylesheet" href="../../../static/ace/css/ace-part2.css" class="ace-main-stylesheet"/>

    <script src="../../../static/ace/js/html5shiv.js"></script>

<body class="no-skin">
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>
    <!-- /section:basics/sidebar -->
    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content">
                <div class="row no-margin">
                    <form id="modelForm" name="modelForm">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label class="col-xs-2 control-label">图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片</label>
                                <div class="col-xs-6">
                                    <span class="input-icon input-icon-right">
                                        <input type="text" id="adImage" class="input-xxlarge" disabled >
                                        <i class="ace-icon fa fa-file-photo-o blue" id="addPic"></i>
                                    </span>
                                    <span id="btn-preview" class="help-button" data-rel="popover" data-trigger="hover" data-placement="left" title="" data-original-title="查看图片"> <i class="ace-icon fa fa-eye red"></i></span>                              </div>
                                <div class="col-xs-1 red"></div>
                            </div>
                            <div class="form-group">
                                <label for="adName" class="col-xs-2 control-label">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="adName" placeholder="名称" required>
                                </div>
                                <div class="col-xs-1 red">*</div>
                            </div>

                            <div class="form-group">
                                <label for="adText" class="col-xs-2 control-label">展示内容</label>
                                <div class="col-xs-9">
                                    <textarea id="adText" style="height:200px;"></textarea>
                                </div>
                                <div class="col-xs-1 red"></div>
                            </div>
                            <div class="form-group">
                                <label for="type" class="col-xs-2 control-label">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型</label>
                                <div class="col-xs-3">
                                    <select id="type" class="form-control selectpicker" data-live-search="false"
                                            data-style="btn-white" data-width="100%" title="类型">
                                        <option value="1" selected>banner</option>
                                        <option value="2">server</option>
                                    </select>
                                </div>
                                <div class="col-xs-1 red"></div>
                                <label for="sort" class="col-xs-1 control-label">排&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;序</label>
                                <div class="col-xs-4">
                                    <input type="number" class="form-control" id="sort" value="1" placeholder="排序">
                                </div>
                                <div class="col-xs-1 red"></div>
                            </div>
                          <!--  <div class="form-group">
                                <label for="adBeginTime" class="col-xs-2 control-label">开始时间</label>
                                <div class="col-xs-3">
                                    <input type="text" class="form-control" id="adBeginTime" placeholder="开始时间">
                                </div>
                                <div class="col-xs-1 red"></div>
                                <label for="adEndTime" class="col-xs-1 control-label">结束时间</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="adEndTime" placeholder="结束时间">
                                </div>
                                <div class="col-xs-1 red"></div>
                            </div>-->
                            <div class="form-group">
                                <label for="adUrl" class="col-xs-2 control-label">连接地址</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" id="adUrl" placeholder="连接地址">
                                </div>
                                <div class="col-xs-1 red"></div>
                            </div>
                            <div class="form-group">
                                <label for="remark" class="col-xs-2 control-label">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                                <div class="col-xs-9">
                                    <textarea class="form-control" id="remark" placeholder="备注"></textarea>
                                </div>
                                <div class="col-xs-1"></div>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->

                <div class="navbar-fixed-bottom">
                    <div class="clearfix form-actions no-margin">
                        <div class="center">
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_save">
                                <i class="ace-icon fa fa-check "></i>
                                提交
                            </button>
                            &nbsp; &nbsp; &nbsp;
                            <button class="btn btn-white btn-default btn-round" type="button" id="btn_cancel">
                                <i class="ace-icon fa fa-close"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<script src="../../../static/validator/jquery-html5Validate.js"></script>

<script src="adManage.js"></script>
</body>
</html>
